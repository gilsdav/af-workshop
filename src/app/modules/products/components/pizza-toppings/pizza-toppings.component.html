<div class="pizza-toppings" *ngIf="selectedToppings$ | async as selectedToppings">
    @for (topping of allToppings; track topping) {
        <button class="pizza-toppings-item" [ngClass]="{ 'active': selectedToppings[topping] }" (click)="toggleItem(topping)">
            <img [src]="'assets/img/toppings/singles/' + topping + '.svg'">
            {{ topping }}
        </button>
    }
</div>
